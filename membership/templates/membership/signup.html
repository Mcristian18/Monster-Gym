<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Signup</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="content", name="content">
        <h3>Sign Up!</h3>
    
        <form action="/signup/" method="post">
            {% csrf_token %}
            <label for="">Email: </label>
            <input type="email" id="email" name="email" placeholder="Enter a valid email adress." value="{{ email }}" required>
            <br>
            <label for="">Username: </label>
            <input type="text" id="user_name" name="user_name" placeholder="Create a username." value="{{ user_name }}" required>
            <br>
            <label for="">First Name: </label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter your first name." value="{{ first_name }}" required>
            <br>
            <label for="">Last Name: </label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter your last name." value="{{ last_name }}" required>
            <br>
            <label for="">Password: </label>
            <input type="password" id="password" name="password" placeholder="Enter your password." required>
            <br>
            <label for="">Confirm Password: </label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password." required>
            <br>
            <button type="submit">Sign Up</button>
        </form>
        <br>
        <button type="submit"> <a href='/signin'> Sign In</a></button>
        <br>
        {% for msg in messages %}
            {{ msg }}
        {% endfor %}
	</div>
</body>
</html>
