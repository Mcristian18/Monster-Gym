<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Home</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="content", name="content">
		<h3>Home!</h3>

		{% if request.user.is_authenticated %}
		<h3>Hello {{ first_name }}</h3>
		<h4>You are successfully logged in</h4>
		<h4>Monthly Membership Subscription</h4>
		<button type="button"> <a href='/monthlyform'> Subscribe</a></button>
		<h4>Yearly Membership Subscription</h4>
		<button type="button"> <a href='/yearlyform'> Subscribe</a></button>
		<h4>Custom Membership Subscription</h4>
		<button type="button"> <a href='/customform'> Subscribe</a></button>
		<br><br>
        <button type="button"> <a href='/signout'> Signout</a></button>
		{% endif %}
		<br>
        {% for msg in messages %}
            {{ msg }}
        {% endfor %}
	</div>
</body>
</html>
